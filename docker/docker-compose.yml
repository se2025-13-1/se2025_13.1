services:
  backend:
    build:
      context: ../backend
    container_name: se2025_backend
    ports:
      - "3000:3000"
    env_file:
      - ../docker/.env
    restart: unless-stopped
    networks:
      - my_ipv6_net
    dns:
      - 8.8.8.8
      - 1.1.1.1

networks:
  my_ipv6_net:
    external: true
